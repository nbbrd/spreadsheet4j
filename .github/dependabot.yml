version: 2
updates:
- package-ecosystem: maven
  directory: "/"
  schedule:
    interval: daily
    time: "04:00"
  open-pull-requests-limit: 10
  ignore:
  - dependency-name: org.jopendocument:jOpenDocument
    versions:
    - "< 1.4"
    - ">= 1.3.a"
  - dependency-name: org.netbeans.api:org-openide-util-lookup
    versions:
    - "> RELEASE82"
